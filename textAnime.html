<!DOCTYPE html>
<html>
<head>
	<title>Animations!</title>
	<link href = "animateredo.css" rel = "stylesheet">
	<style type = "text/css">
/*Body*/
		.item{
			background-color: #add8e6;
			width: 200px;
			height: 200px;
			border-radius:200px;
			margin: 300px auto 0 auto;
			/*How Long the Animation is*/
			-webkit-animation-duration: 1s;
			-webkit-animation-delay: 1s;
		}
		
	</style>
</head>
<body>
	<!--Movement-->
	<div class = "item animated bounceOutRight"></div>


</body>
</html>
